<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バナーツール</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-wipe@4.3.0/index.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="ly_header">
        <div class="ly_header_inner">
            <h1 class="el_lv1Heading">バナーツール</h1>
            <div class="bl_headerList">
                <ul>
                    <li><a href="index.html" >リセット</a></li>
                    <li><a href="" id="mitsu" class="option" >三菱</a></li>
                    <li><a href="" id="makita" class="option" >マキタ</a></li>
                </ul>
            </div>
            <!-- /.bl_headerList -->

        </div>
        <!-- /.ly_header_inner -->
    </header>
    <main class="ly_cont_boy">
        <div class="ly_cont">
            <div class="ly_cont_inner">
                <div class="ly_workSpeace">
                    <div class="bl_input">
                        <div class="bl_input_area">
                            <div class="bl_input_ttl">
                                <label for="">Title&#65306;</label>
                                <div class="bl_input_wrapper">
                                    <input type="text" name="ttl" id="input-ttl"><input type="number" name="f-size" id="fz-ttl" class="f-size" value="42">
                                </div>
                                <!-- /.bl_input_wrapper -->
                            </div>
                            <!-- /.bl_input_ttl -->
                            <div class="bl_input_subTtl">
                                <label for="">Sub Title&#65306;</label>
                                <div class="bl_input_wrapper">
                                    <input type="text" name="subTtl" id="input-sub"><input type="number" name="f-size" id="fz-subTtl" class="f-size" value="36">
                                </div>
                                <!-- /.bl_input_wrapper -->
                            </div>
                            <!-- /.bl_input_subTtl -->
                            <div class="bl_input_color">
                                <label for="">Color&#65306;</label>
                                <div class="bl_input_wrapper">
                                    <input type="color" name="color" id="input-color">
                                </div>
                                <!-- /.bl_input_wrapper -->
                            </div>
                            <!-- /.bl_input_color -->
                            <div class="bl_input_bgImage" style="display: none;">
                                <label for="" style="margin-bottom: 10px;">Back Ground Image&#65306;</label>
                                <div class="bl_input_wrapper bl_input_wrapper__img">
                                    <input id="input-bgImage" type="file" accept="image/png, image/jpeg">
                                    <img id="bg-img" src="">
                                </div>
                                <!-- /.bl_input_bgImage -->
                            </div>
                            <!-- /.bl_input_color -->
                        </div>
                        <!-- /.bl_input_area -->
                        <div class="bl_input_imgWarr">
                            <div class="bl_input_img">
                                <input id="input-img" type="file" accept="image/png, image/jpeg">
                                <img id="img" src="">
                            </div>
                            <!-- /.bl_input_imgWarr -->
                        </div>
                        <!-- /.bl_input_area -->
                    </div>
                    <!-- /.bl_input -->
                </div>
                <!-- /.ly_workSpeace -->
                <div class="bl_col">
                    <div id="banner-1" class="bl_display">
                        <div class="bl_boder">
                            <div class="bl_display_body">
                                <div class="bl_display_color">
                                    <span></span>
                                </div>
                                <!-- /.bl_display_color -->
                                <div class="bl_display_ttlWrapper">
                                    <p class="bl_display_ttl">
                                        タイトル
                                    </p>
                                </div>
                                <!-- /.bl_display_ttlWrapper -->
                                <div class="bl_display_img">
                                    <img class="dis-img" src="" alt="">
                                </div>
                                <!-- /.bl_display_img -->
                            </div>
                            <!-- /.bl_display_body -->
                        </div>
                        <!-- /.bl_boder -->
                        <div class="bl_btnWrapper">
                            <a href="#" class="el_btn" id="download-bn1">ダウンロード</a>
                        </div>
                        <!-- /.bl_btnWrapper -->
                    </div>
                    <!-- /.bl_display -->
                    <div id="banner-2" class="bl_display">
                        <div class="bl_boder">
                            <div class="bl_display_body">
                                <div class="bl_display_color">
                                    <span></span>
                                </div>
                                <!-- /.bl_display_color -->
                                <div class="bl_display_ttlWrapper">
                                    <p class="bl_display_ttl">
                                        タイトル
                                    </p>
                                    <p class="bl_display_subTtl">
                                        サブ タイトル
                                    </p>
                                </div>
                                <!-- /.bl_display_ttlWrapper -->
                                <div class="bl_display_img">
                                    <img class="dis-img" src="" alt="">
                                </div>
                                <!-- /.bl_display_img -->
                            </div>
                            <!-- /.bl_display_body -->
                        </div>
                        <!-- /.bl_display_body -->
                        <div class="bl_btnWrapper">
                            <a href="#" class="el_btn" id="download-link-bn2">ダウンロード</a>
                        </div>
                        <!-- /.bl_btnWrapper -->
                    </div>
                    <!-- /.bl_display -->
                </div>
            </div>
            <!-- /.ly_cont_inner -->
        </div>
    </main>

    <!-- /.ly_cont -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
